<div class="donut-card">
    <img src="/assets/img/{{ donut.icon }}.png" [alt]="donut.name" class="donut-card-icon">
    <div>
        <p class="donut-card-name">
            {{ donut.name }}
        </p>
        <p class="donut-card-price">
            {{ donut.price / 100 | currency: 'USD':'symbol' }}
        </p>
    </div>
</div>
